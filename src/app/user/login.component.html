<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" validate>
    <div class="form-group" >
      <label for="username">User Name:</label>
      <em *ngIf="(loginForm.controls.username?.invalid && loginForm.controls.username?.touched) || mouseouverLogin">Required</em>
      <input (ngModel)="username" name="username" required id="username" type="text" 
        class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="(loginForm.controls.password?.invalid && loginForm.controls.password?.touched) || mouseouverLogin">Required</em>
      <input (ngModel)="password" name="password" required id="password" type="password" 
        class="form-control"placeholder="Password..." />
    </div>
    
    <span (mouseenter)="mouseouverLogin=true" (mouseleave)="mouseouverLogin=false">
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </span>
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>
</div>
